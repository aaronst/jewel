<svg width="1330.6" height="824" viewBox="0 0 1330.6 824"
     xmlns="http://www.w3.org/2000/svg">
    <style>
        @font-face {
            font-family: "Fira Code";
            src: local("FiraCode-Regular"),
                 url("https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/woff2/FiraCode-Regular.woff2") format("woff2"),
                 url("https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/woff/FiraCode-Regular.woff") format("woff");
            font-style: normal;
            font-weight: 400;
        }
        @font-face {
            font-family: "Fira Code";
            src: local("FiraCode-Bold"),
                 url("https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/woff2/FiraCode-Bold.woff2") format("woff2"),
                 url("https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/woff/FiraCode-Bold.woff") format("woff");
            font-style: bold;
            font-weight: 700;
        }
        span {
            display: inline-block;
            white-space: pre;
            vertical-align: top;
            font-size: 18px;
            font-family:'Fira Code','Cascadia Code',Monaco,Menlo,'DejaVu Sans Mono',consolas,'Courier New',monospace;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .blink {
           animation: blinker 1s infinite;
        }
        @keyframes blinker {
            from { opacity: 1.0; }
            50% { opacity: 0.3; }
            to { opacity: 1.0; }
        }
        #wrapper {
            padding: 140px;
            padding-top: 100px;
        }
        #terminal {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #272822;
            border-radius: 14px;
            outline: 1px solid #484848;
        }
        #terminal:after {
            position: absolute;
            width: 100%;
            height: 100%;
            content: '';
            border-radius: 14px;
            background: rgb(71,77,102);
            background: linear-gradient(90deg, #804D69 0%, #4E4B89 100%);
            transform: rotate(-4.5deg);
            z-index: -1;
        }

        #terminal-header {
            position: relative;
            width: 100%;
            min-height: 64px;
            background-color: #2e2e2e;
            margin-bottom: 12px;
            font-weight: bold;
            border-radius: 14px 14px 0 0;
            color: #ffffff;
            font-size: 18px;
            box-shadow: inset 0px -1px 0px 0px #4e4e4e,
                        inset 0px -4px 8px 0px #1a1a1a;
        }
        #terminal-title-tab {
            display: inline-block;
            margin-top: 14px;
            margin-left: 124px;
            font-family: sans-serif;
            padding: 14px 28px;
            border-radius: 6px 6px 0 0;
            background-color: #272822;
            box-shadow: inset 0px 1px 0px 0px #4e4e4e,
                        0px -4px 4px 0px #1e1e1e,
                        inset 1px 0px 0px 0px #4e4e4e,
                        inset -1px 0px 0px 0px #4e4e4e;
        }
        #terminal-traffic-lights {
            position: absolute;
            top: 24px;
            left: 20px;
        }
        #terminal-body {
            line-height: 22px;
            padding: 14px;
        }
        .r1 {color: #ffffff; text-decoration-color: #ffffff;background-color: #272822;}
.r2 {color: #f8f8f2; text-decoration-color: #f8f8f2; background-color: #272822}
.r3 {color: #66d9ef; text-decoration-color: #66d9ef; background-color: #272822}
.r4 {background-color: #272822;color: #ffffff; text-decoration-color: #ffffff;}
.r5 {color: #f92672; text-decoration-color: #f92672; background-color: #272822}
.r6 {color: #a6e22e; text-decoration-color: #a6e22e; background-color: #272822}
.r7 {color: #e6db74; text-decoration-color: #e6db74; background-color: #272822}
    </style>
    <foreignObject x="0" y="0" width="100%" height="100%">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <div id="wrapper">
                <div id="terminal">
                    <div id='terminal-header'>
                        <svg id="terminal-traffic-lights" width="90" height="21" viewBox="0 0 90 21" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="14" cy="8" r="8" fill="#ff6159"/>
                            <circle cx="38" cy="8" r="8" fill="#ffbd2e"/>
                            <circle cx="62" cy="8" r="8" fill="#28c941"/>
                        </svg>

                    </div>

                    <div id='terminal-body'>
                        <div><span class="r2">    </span><span class="r3">try</span><span class="r2">:</span><span class="r4">                                                                               </span></div>
<div><span class="r2">        create_snippet(</span><span class="r4">                                                                </span></div>
<div><span class="r2">            args</span><span class="r5">.</span><span class="r2">output,</span><span class="r4">                                                               </span></div>
<div><span class="r2">            after</span><span class="r5">=</span><span class="r2">args</span><span class="r5">.</span><span class="r2">no_after,</span><span class="r4">                                                       </span></div>
<div><span class="r2">            docstring</span><span class="r5">=</span><span class="r2">args</span><span class="r5">.</span><span class="r2">no_docs,</span><span class="r4">                                                    </span></div>
<div><span class="r2">            guides</span><span class="r5">=</span><span class="r2">args</span><span class="r5">.</span><span class="r2">guides,</span><span class="r4">                                                        </span></div>
<div><span class="r2">            input_file</span><span class="r5">=</span><span class="r2">args</span><span class="r5">.</span><span class="r2">input,</span><span class="r4">                                                     </span></div>
<div><span class="r2">            lines</span><span class="r5">=</span><span class="r2">args</span><span class="r5">.</span><span class="r2">lines,</span><span class="r4">                                                          </span></div>
<div><span class="r2">            member</span><span class="r5">=</span><span class="r2">args</span><span class="r5">.</span><span class="r2">member,</span><span class="r4">                                                        </span></div>
<div><span class="r2">            numbers</span><span class="r5">=</span><span class="r2">args</span><span class="r5">.</span><span class="r2">numbers,</span><span class="r4">                                                      </span></div>
<div><span class="r2">            theme</span><span class="r5">=</span><span class="r2">args</span><span class="r5">.</span><span class="r2">theme,</span><span class="r4">                                                          </span></div>
<div><span class="r2">            title</span><span class="r5">=</span><span class="r2">args</span><span class="r5">.</span><span class="r2">title,</span><span class="r4">                                                          </span></div>
<div><span class="r2">            traffic_lights</span><span class="r5">=</span><span class="r2">args</span><span class="r5">.</span><span class="r2">no_traffic_lights,</span><span class="r4">                                     </span></div>
<div><span class="r2">            width</span><span class="r5">=</span><span class="r2">args</span><span class="r5">.</span><span class="r2">width,</span><span class="r4">                                                          </span></div>
<div><span class="r2">        )</span><span class="r4">                                                                              </span></div>
<div><span class="r2">    </span><span class="r3">except</span><span class="r2"> </span><span class="r6">TypeError</span><span class="r2">:</span><span class="r4">                                                                  </span></div>
<div><span class="r2">        print(</span><span class="r7">f&quot;:stop_sign: [bold red]Failed to get source for {</span><span class="r2">args</span><span class="r5">.</span><span class="r2">member</span><span class="r7">}.&quot;</span><span class="r2">)</span><span class="r4">        </span></div>
<div><span class="r2">    </span><span class="r3">except</span><span class="r2"> </span><span class="r6">ValueError</span><span class="r2"> </span><span class="r3">as</span><span class="r2"> err:</span><span class="r4">                                                          </span></div>
<div><span class="r2">        print(</span><span class="r7">f&quot;:stop_sign: [bold red]{</span><span class="r2">err</span><span class="r7">}&quot;</span><span class="r2">)</span><span class="r4">                                          </span></div>
<div><span class="r2">    </span><span class="r3">else</span><span class="r2">:</span><span class="r4">                                                                              </span></div>
<div><span class="r2">        print(</span><span class="r7">f&quot;:gem_stone: [bold]Saved SVG to [yellow]{</span><span class="r2">args</span><span class="r5">.</span><span class="r2">output</span><span class="r7">}[/yellow]!&quot;</span><span class="r2">)</span><span class="r4">       </span></div>
<div><span class="r1"></span><span class="r1">                                                                                       </span></div>
                    </div>
                </div>
            </div>
        </body>
    </foreignObject>
</svg>
